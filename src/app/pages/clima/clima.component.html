<div class="clima-container">
  <div>
    <div class="card">
      <h1 class="city">{{ dadosClima()?.name }}</h1>
      <div class="temp">{{ temperaturaCelsius | number:'1.0-0' }} °C</div>
      <p class="weather">
        {{ dadosClima()?.weather?.[0]?.description || 'Sem descrição' }}
      </p>

      <p>Exibindo informações do clima atual.</p>
      <button (click)="navegarParaTelaDePesquisa()">Pesquisar</button>
    </div>
  </div>
</div>
